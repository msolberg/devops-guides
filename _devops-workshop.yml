id: "devops"
name: "DevOps Workshop with OpenShift"

vars:
  OPENSHIFT_APPS_HOSTNAME: "apps.192.168.99.100.nip.io"
  OPENSHIFT_URL: "OPENSHIFT-MASTER"
  OPENSHIFT_USER: "userXX"
  OPENSHIFT_PASSWORD: "openshift3"
  OPENSHIFT_DOCS_BASE: "https://docs.openshift.com/container-platform/3.11"
  NEXUS_URL: "http://nexus-lab-infra.192.168.99.100.nip.io"
  NEXUS_INTERNAL_URL: "http://nexus.lab-infra.svc:8081"
  GIT_SERVER_URL: "gogs-lab-infra.192.168.99.100.nip.io"
  GIT_SERVER_INTERNAL_URL: "gogs.lab-infra.svc:3000"
  GIT_SERVER_TYPE: "gogs"
  GIT_USER: "userXX"
  GIT_PASSWORD: "openshift"
  PROJECT_SUFFIX: "XX"
  CART_ROUTE: "CART-ROUTE"
  CART_BLUE_ROUTE: "CART-BLUE-ROUTE"
  CART_GREEN_ROUTE: "CART-GREEN-ROUTE"
  ECLIPSE_CHE_URL: "http://che-lab-infra.192.168.99.100.nip.io"

modules:
  activate:
  - devops-intro
  - devops-explore-openshift
  - devops-deployment-envs
  - devops-simple-pipeline
  - devops-pipeline-scm
  - devops-promotion
  - devops-webhook
  - devops-zerodowntime-manual
  - devops-zerodowntime-automated
  - devops-deploy-jenkins
  - devops-custom-slave
  - devops-env-info
